<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon1.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWizard.com</title>
    <link rel="stylesheet" href="wheather2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body bg">
    <div class="container">
        <section class="head">
        <div class="headimg">
            <img class="logo" src="icon1.png">
        </div>
        <div class="headtext">
            <h1>WeatherWizard</h1>
        </div></section>
        <nav>

            <div class="right">
                <button class="box">
                    <img src="search.png" alt="">
                </button>
                <input type="text" id="search" placeholder="Enter City Name...">
                <button onclick="voice()" class="box" id="voice">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
        </nav>
        
        
        <img src="error.png" class="error hide2" height="200px" width="200px">
            <h2 class="msg hide3">PLEASE ENTER THE VALID CITY NAME!</h2>
        <div class="weather visible">
            <div class="icon">
                <img src="mist.png" class="weathericon" height="165px" width="165px">

            </div>

            <div class="tempcity">
                <h1 class="temp">25Â°C</h1>
                <div class="country">
                    <h2 class="city">Mathura</h2>
                    <img src="" class="countryicon" height="33px" width="36px">
                </div>
            </div>
        </div>
        <div class="info hide">
            <div class="col">
                <img src="humidity.png" class="color" height="60px" width="52px">
                <div class="details">
                    <p class="wind" id="humiddata"></p>
                    <p class="humid">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="clouddata.png" class="color" height="60px" width="52px">
                <div class="details">
                    <p class="wind" id="clouddata"></p>
                    <p class="humid">Clouds</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" height="60px" width="52px" class="color">
                <div class="details">
                    <p class="wind" id="winddata"></p>
                    <p class="humid">Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="wheather2.js"></script>
    <div class="contact">
        <a href="#"><i class="fa-solid fa-comment"></i></a> 
    </div>
</body>
</html>
